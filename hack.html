<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
	<link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2023/10/03/10/06/anonymous-8291092_1280.png">
    <style>
        body {
            background-color: black;
            color: green;
            font-family: monospace;
            text-align: center;
        }

        .terminal {
            width: 60%;
            margin: auto;
            border: 2px solid green;
            padding: 20px;
            background-color: black;
        }

        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: green;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
		
		#message {
			border-top: 1px solid green;
		}

        #output {
            margin-top: 5px;
            text-align: center;
            height: 280px;
            overflow-y: auto;
            padding-top: 0px;        }
		.heading{
			font-size: 15px;
			font-weight: bold;
		}
    </style>
</head>
<body>

    <div class="terminal">
        <h2>Hacking Simulation</h2>
        <label>Enter Kenyan Phone Number:</label>
        <input type="text" id="phone" placeholder="e.g. 2547XXXXXXXX" value="254763544633">
        
        <label>Select Action:</label>
        <select id="action">
            <option value="camera">Access Phone Camera</option>
            <option value="MPESA">Hack M-Pesa</option>
            <option value="messages">Read Messages</option>
            <option value="contacts">Steal Contacts</option>
        </select>
        
        <button onclick="startHacking()">Start Hack</button>
		<div id="message">
		<p class="heading">---DEVICE HACK PROGRESS---</p>
			<div id="output">
				<ul>
				
				</ul>
			</div>
		</div>
    </div>

    <script>
    function getDeviceName() {
        let userAgent = navigator.userAgent;

        // Detect Android devices and extract brand & model
        let androidMatch = userAgent.match(/\((?:Linux; Android [^;]+; )([^)\s]+)\)/);
        if (androidMatch) return androidMatch[1];

        // Detect iPhones
        if (/iPhone/.test(userAgent)) return "iPhone";

        // Detect Windows PC
		if (/Windows NT 11/.test(userAgent)) return "Windows 11 PC";
        if (/Windows NT 10/.test(userAgent)) return "Windows 10 PC";
        if (/Windows NT 6.1/.test(userAgent)) return "Windows 7 PC";
        if (/Windows/.test(userAgent)) return "Windows PC";

        // Detect macOS
        if (/Macintosh/.test(userAgent)) return "MacBook";

        // Detect Linux PC
        if (/Linux/.test(userAgent)) return "Linux PC";

        return "Unknown Device";
    }

    function startHacking() {
        let phone = document.getElementById("phone").value;
        let action = document.getElementById("action").value;
        let output = document.getElementById("output");

        if (!phone.startsWith("2547") || phone.length !== 12) {
            output.innerHTML = "<p style='color: red;'>Invalid Kenyan phone number!</p>";
            return;
        }

        output.innerHTML = ""; // Clear previous output

        // Get cleaned-up device name
        let deviceName = getDeviceName();

        let messages = [
            "Initializing hacking sequence...",
            `Connecting to device ${phone}...`,
            `Device (${deviceName}) contacted successfully!`, // New message added
            "Bypassing security firewall...",
            "Establishing remote connection...",
            "Connection successful!",
            `Executing ${action} exploit...`,
            "Downloading data...",
            "Process completed! Device compromised!"
        ];

        let i = 0;
        let interval = setInterval(() => {
            if (i < messages.length) {
                output.innerHTML += `<p>${messages[i]}</p>`;
                i++;
            } else {
                clearInterval(interval);
            }
        }, 1000);
    }
</script>


</body>
</html>
